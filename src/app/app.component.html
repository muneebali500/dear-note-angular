<app-header></app-header>
<app-input-area (onAdd)="addNote($event)"></app-input-area>
<div class="notes-container">
  <app-note
    *ngFor="let note of notes"
    [title]="note.title"
    [content]="note.content"
    [id]="note.id"
    [createdAt]="note.date"
    (onRemove)="removeNote(note.id)"
  ></app-note>
</div>
